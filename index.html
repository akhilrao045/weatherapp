<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/icon" href="./images/clouds.png">
    <link rel="icon" href="./images/Clear.png">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="card">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="location" placeholder="Search Your City">
            <button id="search">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <button id="toggleMode">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>        
        <div class="error">
            <p>Invalid city name. Please try again!</p>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/h.jpg" alt="Humidity Icon">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="wind">
                    <img src="./images/wind.png" alt="Wind Icon">
                    <p class="wind-speed">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
